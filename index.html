<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Menu -->
    <div>
        <h1 class ="clickable" onclick="refreshPage()">RSS News feed Reader using HTML JavaScript CSS</h1>
    </div>

    <div style="background-color:rgb(32, 94, 170); 
                        overflow:hidden; 
                        text-align: center;">
        <button onclick="displayFeeds()">My RSS feeds</button>
    </div>
    </div>
    </div>



    <!-- Modal -->
    <dialog id="modal" class="modal">

        <div id="modal-div" class="modal-div">
            Loading article...
        </div>

    </dialog>



    <!-- Main content area -->
    <div id="contentArea">
        <ul class="newsGrid" id="rssContainer">
            <!-- News headlines go here -->
        </ul>
    </div>


    <!-- Scripts -->
    <script src="/client.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", refreshPage());
    </script>

</body>

</html>
